name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang llvm libbpf-dev

      - name: Generate vmlinux.h
        run: |
          sudo /usr/sbin/bpftool btf dump file /sys/kernel/btf/vmlinux format c > internal/ebpf/bpf/vmlinux.h

      - name: Generate eBPF
        run: make generate

      - name: Build binaries
        run: |
          mkdir -p dist
          
          # Build for Linux amd64
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dist/portmond-linux-amd64 ./cmd/portmond
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dist/portmon-linux-amd64 ./cmd/portmon
          
          # Build for Linux arm64
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o dist/portmond-linux-arm64 ./cmd/portmond
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o dist/portmon-linux-arm64 ./cmd/portmon

      - name: Create archives
        run: |
          cd dist
          
          # Linux amd64
          tar -czvf portmon-linux-amd64.tar.gz portmond-linux-amd64 portmon-linux-amd64
          
          # Linux arm64
          tar -czvf portmon-linux-arm64.tar.gz portmond-linux-arm64 portmon-linux-arm64
          
          # Generate checksums
          sha256sum *.tar.gz > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/portmon-linux-amd64.tar.gz
            dist/portmon-linux-arm64.tar.gz
            dist/checksums.txt
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
